<div class="container-fluid">
		<nav class="navbar navbar-default mv-navbar" role="navigation">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">{$smarty.const.TEXT_TOGGLE_NAVIGATION}</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
						</button>
				</div>
        
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="navbar-left navbar-text">
            		{$NAVBAR_TITLE}
            </div>
        </div>
		</nav>

		<div class="mvbox">
				<div class="mvbox-body">
						<div class="row">
								<div class="col-xs-12">
										<form role="form" action="{$DATA.url}" method="POST" class="form">
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="site_id">{$smarty.const.TEXT_LABEL_SEOURLS_SITE_ID}</label>
																<select name="site_id" class="form-control">
																		{foreach from=$SITE_URLS item=site_url}
																				<option value="{$site_url.id}"{if $site_url.id == $DATA.data.site_id} selected="selected"{/if}>{$site_url.url}{$site_url.path}</option>
																		{/foreach}
																</select>
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="querystring">{$smarty.const.TEXT_LABEL_SEOURLS_QUERYSTRING}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_SEOURLS_QUERYSTRING}" name="querystring" value="{$DATA.data.querystring}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="seourl">{$smarty.const.TEXT_LABEL_SEOURLS_SEOURL}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_SEOURLS_SEOURL}" name="seourl" value="{$DATA.data.seourl}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<input type="hidden" name="id" id="id" value="{$DATA.data.id}" />
																<button type="submit" class="btn btn-primary">{$smarty.const.TEXT_BUTTON_SAVE}</button>
														</div>
												</div>
										</form>
								</div>
						</div>
				</div>
		</div>
</div>
