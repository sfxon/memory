<div class="container-fluid">
		<nav class="navbar navbar-default mv-navbar" role="navigation">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">{$smarty.const.TEXT_TOGGLE_NAVIGATION}</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
						</button>
				</div>
        
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="navbar-left navbar-text">
            		{$NAVBAR_TITLE}
            </div>
        </div>
		</nav>

		<div class="mvbox">
				<div class="mvbox-body">
						<form role="form" action="{$DATA.url}" method="POST" class="form">
								{if $DATA.data.id}
										<div class="row">
												<div class="form-group col-sm-12">
														<label for="id">{$smarty.const.TEXT_LABEL_CONTACTFORM_ID}</label>
														<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_CONTACTFORM_ID}" name="id" value="{$DATA.data.id}" readonly="readonly" />
												</div>
										</div>
								{/if}
								
								<div class="row">
										<div class="form-group col-sm-12">
												<label for="title">{$smarty.const.TEXT_LABEL_CONTACTFORM_TITLE}</label>
												<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_CONTACTFORM_TITLE}" name="title" value="{$DATA.data.title}" />
										</div>
								</div>
								
								<div class="row">
										<div class="form-group col-sm-12">
												<label for="mail_subject">{$smarty.const.TEXT_LABEL_CONTACTFORM_MAIL_SUBJECT}</label>
												<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_CONTACTFORM_MAIL_SUBJECT}" name="mail_subject" value="{$DATA.data.mail_subject}" />
										</div>
								</div>
								
								<div class="row">
										<div class="form-group col-sm-12">
												<label for="mail_from">{$smarty.const.TEXT_LABEL_CONTACTFORM_MAIL_FROM}</label>
												<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_CONTACTFORM_MAIL_FROM}" name="mail_from" value="{$DATA.data.mail_from}" />
										</div>
								</div>
								
								<div class="row">
										<div class="form-group col-sm-12">
												<label for="mail_to">{$smarty.const.TEXT_LABEL_CONTACTFORM_MAIL_TO}</label>
												<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_CONTACTFORM_MAIL_TO}" name="mail_to" value="{$DATA.data.mail_to}" />
										</div>
								</div>
								
								<div class="row">
										<div class="form-group col-sm-12">
												<label for="template">{$smarty.const.TEXT_LABEL_TEMPLATE}</label>
												<select name="template" id="template" class="form-control">
														<option value="">{$smarty.const.TEXT_OPTION_PLEASE_CHOOSE}</option>
														{foreach from=$TEMPLATES item=template}
																<option value="{$template.id}"{if $DATA.data.template == $template.id} selected="selected"{/if}>{$template.name}</option>
														{/foreach}
												</select>
										</div>
								</div>
								
								<div class="row">
										<div class="form-group col-sm-12">
												<label for="template_processing_successful">{$smarty.const.TEXT_LABEL_TEMPLATE_PROCESSING_SUCCESSFUL}</label>
												<select name="template_processing_successful" id="template_processing_successful" class="form-control">
														<option value="">{$smarty.const.TEXT_OPTION_PLEASE_CHOOSE}</option>
														{foreach from=$TEMPLATES item=template}
																<option value="{$template.id}"{if $DATA.data.template_processing_successful == $template.id} selected="selected"{/if}>{$template.name}</option>
														{/foreach}
												</select>
										</div>
								</div>
								
								<div class="row">
										<div class="form-group col-sm-12">
												<button type="submit" class="btn btn-primary">{$smarty.const.TEXT_BUTTON_SAVE}</button>
										</div>
								</div>
						</form>
				</div>
		</div>
</div>
