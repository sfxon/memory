<table id="products_options_values_table" class="table table-hover table-condensed table-bordered table-striped">
		<thead>
				<tr>
						<th>{$smarty.const.TEXT_TITLE}</th>
						<th class="text_right">{$smarty.const.TEXT_TABLE_HEADING_ACTION}</th>
				</tr>
		</thead>
		<tbody>
				{foreach from=$PRODUCTS_OPTIONS_VALUES item=pov}
						<tr>
								<td {strip}
										data-attr-products-options-values-id="{if isset($pov.id)}{$pov.id}{else}{$pov.products_options_values_id}{/if}"{/strip} {strip}
										data-attr-products-options-id="{$pov.products_options_id}"{/strip} {strip}
										data-attr-products-options-values-sort-order="{$pov.sort_order}"{/strip} {strip}
										data-attr-tmp-products-options-values-id="{if isset($pov.tmp_products_options_values_id)}{$pov.tmp_products_options_values_id}{/if}"{/strip} {strip}
										data-attr-tmp-products-options-id="{if isset($pov.tmp_products_options_id)}{$pov.tmp_products_options_id}{/if}"
										{foreach from=$pov.descriptions item=povdesc}
												data-attr-products-options-values-title-{$povdesc.languages_id}="{$povdesc.title}"{/strip} {strip}
										{/foreach}
								>{/strip}
										{$pov.descriptions[$CURRENT_DATALANGUAGE_ID].title}
										<i class="fa fa-pencil mv_product_option_value_button_right yellow-on-hover"></i>
								</td>
								<td class="text_right">
										<button class="btn btn-default btn-sm products_attributes_add" type="button">{$smarty.const.TEXT_BUTTON_ADD_ATTRIBUTE}</button>
								</td>
						</tr>
				{/foreach}
		</tbody>
</table>
