<div class="container-fluid">
		<nav class="navbar navbar-default mv-navbar" role="navigation">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">{$smarty.const.TEXT_TOGGLE_NAVIGATION}</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
						</button>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<div class="navbar-left navbar-text">
								{$NAVBAR_TITLE}
						</div>
				</div>
		</nav>

		<div class="mvbox">
				<div class="mvbox-body">
						<div class="row">
								<div class="col-xs-12">					
										<form role="form" action="{$DATA.url}" method="POST" class="form">
												{if $DATA.data.id != 0}								
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="id">{$smarty.const.TEXT_LABEL_CONTENT_ID}</label>
																		<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_CONTENT_ID}" name="id" value="{$DATA.data.id}" readonly="readonly" />
																</div>
														</div>
												{/if}
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="site_id">{$smarty.const.TEXT_LABEL_CONTENT_SITE_ID}</label>
																<select name="site_id" class="form-control">
																		{foreach from=$SITE_URLS item=site_url}
																				<option value="{$site_url.id}"{if $site_url.id == $DATA.data.site_id} selected="selected"{/if}>{$site_url.url}{$site_url.path}</option>
																		{/foreach}
																</select>
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="cms_key">{$smarty.const.TEXT_LABEL_CONTENT_CMS_KEY}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_CONTENT_CMS_KEY}" name="cms_key" value="{$DATA.data.cms_key}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="name">{$smarty.const.TEXT_LABEL_CONTENT_NAME}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_CONTENT_NAME}" name="name" value="{$DATA.data.name}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="default_navbar_id">{$smarty.const.TEXT_LABEL_CONTENT_NAVBAR}</label>
																<select name="default_navbar_id" class="form-control">
																		<option value="0">{$smarty.const.TEXT_LABEL_CONTENT_NO_NAVBAR}</option>
																		{foreach from=$NAVBARS item=navbar}
																				<option value="{$navbar.id}"{if $navbar.id === $DATA.data.default_navbar_id} selected="selected"{/if}>{$navbar.title}</option>
																		{/foreach}
																</select>
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="meta_title">{$smarty.const.TEXT_LABEL_CONTENT_META_TITLE}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_CONTENT_META_TITLE}" name="meta_title" value="{$DATA.data.meta_title}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<input type="hidden" name="id" id="id" value="{$DATA.data.id}" />
																<button type="submit" class="btn btn-primary">{$smarty.const.TEXT_BUTTON_SAVE}</button>
														</div>
												</div>
										</form>
								</div>
						</div>
				</div>
		</div>
</div>
