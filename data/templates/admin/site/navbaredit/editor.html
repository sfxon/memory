<div class="container-fluid">
		<nav class="navbar navbar-default mv-navbar" role="navigation">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">{$smarty.const.TEXT_TOGGLE_NAVIGATION}</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
						</button>
				</div>
        
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="navbar-left navbar-text">
            		{$NAVBAR_TITLE}
            </div>
        </div>
		</nav>
		
		<div class="mvbox">
				<div class="mvbox-body">
						<form role="form" action="{$DATA.url}" method="POST" class="form">
								<div class="row">
										<div class="form-group col-sm-12">
												<label for="status">{$smarty.const.TEXT_LABEL_NAVBAR_STATUS}</label>
												<select class="form-control selectpicker" name="status">
														<option value="0"{if $DATA.data.status == '0'} selected="selected"{/if}>{$smarty.const.TEXT_NOT_ACTIVATED}</option>
														<option value="1"{if $DATA.data.status == '1'} selected="selected"{/if}>{$smarty.const.TEXT_ACTIVATED}</option>
												</select>
										</div>
								</div>
								
								<div class="row">
										<div class="form-group col-sm-12">
												<label for="title">{$smarty.const.TEXT_LABEL_NAVBAR_TITLE}</label>
												<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_NAVBAR_TITLE}" name="title" value="{$DATA.data.title}" />
										</div>
								</div>
								
								<div class="row">
										<div class="form-group col-sm-12">
												<label for="parent_navbar_entries_item">{$smarty.const.TEXT_LABEL_PARENT_NAVBAR_ENTRIES_ITEM}</label>
												<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_PARENT_NAVBAR_ENTRIES_ITEM}" value="{$DATA.data.parent_navbar_entries_item}" name="parent_navbar_entries_item" />
										</div>
								</div>
								
								<div class="row">
										<div class="form-group col-sm-12">
												<input type="hidden" name="id" id="id" value="{$DATA.data.id}" />
												<button type="submit" class="btn btn-primary">{$smarty.const.TEXT_BUTTON_SAVE}</button>
										</div>
								</div>
						</form>
				</div>
		</div>
</div>
