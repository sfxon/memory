<div class="container-fluid">
		<nav class="navbar navbar-default mv-navbar" role="navigation">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">{$smarty.const.TEXT_TOGGLE_NAVIGATION}</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
						</button>
				</div>
        
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="navbar-left navbar-text">
            		{$NAVBAR_TITLE}
            </div>
        </div>
		</nav>

		<div class="mvbox">
				<div class="mvbox-body">
						<div class="row">
								<div class="col-xs-12">
										<form role="form" action="{$DATA.url}" method="POST" class="form">
												{if $DATA.data.id != 0}
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="id">{$smarty.const.TEXT_LABEL_WEBSELLERMACHINESSTATESOBJECTS_ID}</label>
																		<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_WEBSELLERMACHINESSTATESOBJECTS_ID}" name="id" value="{$DATA.data.id}" />
																</div>
														</div>
												{/if}
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="webseller_machines_states_id">{$smarty.const.TEXT_LABEL_WEBSELLERMACHINESSTATESOBJECTS_WEBSELLER_MACHINES_STATES_ID}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_WEBSELLERMACHINESSTATESOBJECTS_WEBSELLER_MACHINES_STATES_ID}" name="webseller_machines_states_id" value="{$DATA.data.webseller_machines_states_id}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="object_identifier">{$smarty.const.TEXT_LABEL_WEBSELLERMACHINESSTATES_OBJECT_IDENTIFIER}</label>

												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<input type="hidden" name="id" id="id" value="{$DATA.data.id}" />
																<button type="submit" class="btn btn-primary">{$smarty.const.TEXT_BUTTON_SAVE}</button>
														</div>
												</div>
										</form>
								</div>
						</div>
				</div>
		</div>
</div>
