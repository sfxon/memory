<div class="container-fluid">
		<nav class="navbar navbar-default mv-navbar" role="navigation">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">{$smarty.const.TEXT_TOGGLE_NAVIGATION}</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
						</button>
				</div>
        
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="navbar-left navbar-text">
            		{$NAVBAR_TITLE}
            </div>
        </div>
		</nav>

		<div class="mvbox">
				<div class="mvbox-body">
						<div class="row">
								<div class="col-xs-12">
										<form role="form" action="{$DATA.url}" method="POST" class="form">
												{if $DATA.data.id != 0}
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="id">{$smarty.const.TEXT_LABEL_WEBSELLERMACHINESSTATES_ID}</label>
																		<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_WEBSELLERMACHINESSTATES_ID}" name="id" value="{$DATA.data.id}" />
																</div>
														</div>
												{/if}
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="state_machines_id">{$smarty.const.TEXT_LABEL_WEBSELLERMACHINESSTATES_STATE_MACHINES_ID}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_WEBSELLERMACHINESSATES_STATE_MACHINES_ID}" name="state_machines_id" value="{$DATA.data.state_machines_id}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="level">{$smarty.const.TEXT_LABEL_WEBSELLERMACHINESSTATES_LEVEL}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_WEBSELLERMACHINES_LEVEL}" name="level" value="{$DATA.data.level}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="parent_state_id">{$smarty.const.TEXT_LABEL_WEBSELLERMACHINESSTATES_PARENT_STATE_ID}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_WEBSELLERMACHINES_PARENT_STATE_ID}" name="parent_state_id" value="{$DATA.data.parent_state_id}" />
														</div>
												</div>
	
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="status">{$smarty.const.TEXT_LABEL_WEBSELLERMACHINESSTATES_STATUS}</label>
																<select name="status" class="form-control">
																		<option value="0"{if 0 == $DATA.data.status} selected="selected"{/if}>{$smarty.const.TEXT_STATUS_INACTIVE}</option>
																		<option value="1"{if 1 == $DATA.data.status} selected="selected"{/if}>{$smarty.const.TEXT_STATUS_ACTIVE}</option>
																</select>
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="title">{$smarty.const.TEXT_LABEL_WEBSELLERMACHINESSTATES_TITLE}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_WEBSELLERMACHINES_TITLE}" name="title" value="{$DATA.data.title}" />
														</div>
												</div>
	
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="template_file">{$smarty.const.TEXT_LABEL_WEBSELLERMACHINES_TEMPLATE_FILES}</label>
																<select name="template_file" class="form-control">
																		{foreach from=$DATA.data.template_files item=file}
																				<option value="{$file}"{if $file == $DATA.data.template_file} selected="selected"{/if}>{$file}</option>
																		{/foreach}
																</select>
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<input type="hidden" name="id" id="id" value="{$DATA.data.id}" />
																<button type="submit" class="btn btn-primary">{$smarty.const.TEXT_BUTTON_SAVE}</button>
														</div>
												</div>
										</form>
								</div>
						</div>
				</div>
		</div>
</div>
