<div class="container-fluid">
		<nav class="navbar navbar-default mv-navbar" role="navigation">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">{$smarty.const.TEXT_TOGGLE_NAVIGATION}</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
						</button>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<div class="navbar-left navbar-text">
								{$NAVBAR_TITLE}
						</div>
				</div>
		</nav>
		
		<div class="mvbox">
				<div class="mvbox-body">
						<form role="form" action="{$DATA.url}" method="POST" class="form">
								<div class="row">
										<div class="col-xs-12 col-md-8">					
												
												{if $DATA.data.id != 0}								
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="id">{$smarty.const.TEXT_LABEL_CONTENT_ID}</label>
																		<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_CONTENT_ID}" name="id" value="{$DATA.data.id}" readonly="readonly" />
																</div>
														</div>
												{/if}
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="status">{$smarty.const.TEXT_LABEL_STATUS}</label>
																<select name="status" class="form-control">
																		<option value="1"{if 1 == $DATA.data.account_type} selected="selected"{/if}>Aktiviert</option>
																		<option value="0"{if 0 == $DATA.data.account_type} selected="selected"{/if}>Deaktiviert</option>
																</select>
														</div>
												</div>
												
												{foreach from=$LANGUAGES item=language}
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="title-{$language.id}">{$smarty.const.TEXT_LABEL_TITLE} {$language.name}</label>
																		<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_TITLE} {$language.name}" name="title-{$language.id}" value="{foreach from=$DATA.data.titles item=mvtitle}{if $mvtitle.language_id == $language.id}{$mvtitle.title}{/if}{/foreach}" />
																</div>
														</div>
												{/foreach}
										</div>
										
										<div class="col-xs-12">
												<div class="row">
														<div class="form-group col-sm-12">
																<input type="hidden" name="id" id="id" value="{$DATA.data.id}" />
																<button type="submit" class="btn btn-primary">{$smarty.const.TEXT_BUTTON_SAVE}</button>
														</div>
												</div>
										</div>
								</div>
						</form>
				</div>
		</div>
</div>
