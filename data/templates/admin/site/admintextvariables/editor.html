<div class="container-fluid">
		<nav class="navbar navbar-default mv-navbar" role="navigation">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">{$smarty.const.TEXT_TOGGLE_NAVIGATION}</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
						</button>
				</div>
        
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="navbar-left navbar-text">
            		{$NAVBAR_TITLE}
            </div>
        </div>
		</nav>
		
		<div class="mvbox">
				<div class="mvbox-body">
						<div class="row">
								<div class="col-xs-12">
										<form role="form" action="{$DATA.url}" method="POST" class="form">
												{if 0 != $DATA.data.id}
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="id">{$smarty.const.TEXT_LABEL_TEXTVARIABLE_ID}</label>
																		<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_TEXTVARIABLE_ID}" name="id" value="{$DATA.data.id}" readonly="readonly" />
																</div>
														</div>
												{/if}
												
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="language_id">{$smarty.const.TEXT_LABEL_TEXTVARIABLE_LANGUAGE_ID}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_TEXTVARIABLE_LANGUAGE_ID}" name="language_id" value="{$DATA.data.language_id}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="name">{$smarty.const.TEXT_LABEL_TEXTVARIABLE_NAME}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_TEXTVARIABLE_NAME}" name="name" value="{$DATA.data.name}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="filename">{$smarty.const.TEXT_LABEL_TEXTVARIABLE_FILENAME}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_TEXTVARIABLE_FILENAME}" name="filename" value="{$DATA.data.filename}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="item_text">{$smarty.const.TEXT_LABEL_TEXTVARIABLE_ITEM_TEXT}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_TEXTVARIABLE_ITEM_TEXT}" name="item_text" value="{$DATA.data.item_text}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="accepted">{$smarty.const.TEXT_LABEL_TEXTVARIABLE_ACCEPTED}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_TEXTVARIABLE_ACCEPTED}" name="accepted" value="{$DATA.data.accepted}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<input type="hidden" name="id" id="id" value="{$DATA.data.id}" />
																<button type="submit" class="btn btn-primary">{$smarty.const.TEXT_BUTTON_SAVE}</button>
														</div>
												</div>
										</form>
								</div>
						</div>
				</div>
		</div>
</div>
