<div class="container-fluid">
		<nav class="navbar navbar-default mv-navbar" role="navigation">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">{$smarty.const.TEXT_TOGGLE_NAVIGATION}</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
						</button>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<div class="navbar-left navbar-text">
								{$NAVBAR_TITLE}
						</div>
				</div>
		</nav>
		
		<div class="mv-box">
				<div class="mvbox">
						<div class="mvbox-body">
								<div class="row">
										<div class="col-xs-12">
												<form role="form" action="{$DATA.url}" method="POST" class="form">
														{if 0 != $DATA.data.id}
																<div class="row">
																		<div class="form-group col-sm-12">
																				<label for="id">{$smarty.const.TEXT_LABEL_SITES_ID}</label>
																				<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_SITES_ID}" name="id" value="{$DATA.data.id}" readonly="readonly" />
																		</div>
																</div>
														{/if}
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="title">{$smarty.const.TEXT_LABEL_SITES_TITLE}</label>
																		<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_SITES_TITLE}" name="title" value="{$DATA.data.title}" />
																</div>
														</div>
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="url">{$smarty.const.TEXT_LABEL_SITES_URL}</label>
																		<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_SITES_URL}" name="url" value="{$DATA.data.url}" />
																</div>
														</div>
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="path">{$smarty.const.TEXT_LABEL_SITES_PATH}</label>
																		<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_SITES_PATH}" name="path" value="{$DATA.data.path}" />
																</div>
														</div>
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="template_path">{$smarty.const.TEXT_LABEL_SITES_TEMPLATE_PATH}</label>
																		<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_SITES_TEMPLATE_PATH}" name="template_path" value="{$DATA.data.template_path}" />
																</div>
														</div>
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="status">{$smarty.const.TEXT_LABEL_SITES_STATUS}</label>
																		<select name="status" id="status" class="form-control">
																				<option value="1"{if $DATA.data.status == 1} selected="selected"{/if}>{$smarty.const.TEXT_LABEL_SITES_STATUS_ACTIVE}</option>
																				<option value="0"{if $DATA.data.status == 0} selected="selected"{/if}>{$smarty.const.TEXT_LABEL_SITES_STATUS_INACTIVE}</option>
																		</select>
																</div>
														</div>
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="home_cms_id">{$smarty.const.TEXT_LABEL_SITES_HOME_CMS_ID}</label>
																		<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_SITES_HOME_CMS_ID}" name="home_cms_id" value="{$DATA.data.home_cms_id}" />
																</div>
														</div>
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="template">{$smarty.const.TEXT_LABEL_SITES_TEMPLATE}</label>
																		<select name="template" class="form-control">
																				{foreach from=$TEMPLATES item=template}
																						<option value="{$template}"{if $DATA.data.template == $template} selected="selected"{/if}>{$template}</option>
																				{/foreach}
																		</select>
																</div>
														</div>
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<button type="submit" class="btn btn-primary">{$smarty.const.TEXT_BUTTON_SAVE}</button>
																</div>
														</div>
												</form>
										</div>
								</div>
						</div>
				</div>
		</div>
</div>
