<div class="container-fluid">
		<nav class="navbar navbar-default mv-navbar" role="navigation">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">{$smarty.const.TEXT_TOGGLE_NAVIGATION}</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
						</button>
				</div>
        
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="navbar-left navbar-text">
            		{$NAVBAR_TITLE}
            </div>
        </div>
		</nav>
		
		<div class="mvbox">
				<div class="mvbox-body">
						<div class="row">
								<div class="col-xs-12">
										<form role="form" action="{$DATA.url}" method="POST" class="form">
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="mail_from">{$smarty.const.TEXT_LABEL_ADMINSETUPWEBSELLER_MAIL_FROM}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_ADMINSETUPWEBSELLER_MAIL_FROM}" name="mail_from" value="{$DATA.data.mail_from}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="mail_reply_to">{$smarty.const.TEXT_LABEL_ADMINSETUPWEBSELLER_MAIL_REPLY_TO}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_ADMINSETUPWEBSELLER_MAIL_REPLY_TO}" name="mail_reply_to" value="{$DATA.data.mail_reply_to}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="subject">{$smarty.const.TEXT_LABEL_ADMINSETUPWEBSELLER_MAIL_SUBJECT}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_ADMINSETUPWEBSELLER_MAIL_SUBJECT}" name="subject" value="{$DATA.data.subject}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="font_size_text">Schriftgröße Text:</label>
																<input type="text" class="form-control" placeholder="Schriftgröße Text:" name="font_size_text" value="{$DATA.data.font_size_text}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="font_size_button">Schriftgröße Button:</label>
																<input type="text" class="form-control" placeholder="Schriftgröße Button:" name="font_size_button" value="{$DATA.data.font_size_button}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<button type="submit" class="btn btn-primary">{$smarty.const.TEXT_BUTTON_SAVE}</button>
														</div>
												</div>
										</form>
								</div>
						</div>
				</div>
		</div>
</div>
