<div class="container-fluid">
		<nav class="navbar navbar-default mv-navbar" role="navigation">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">{$smarty.const.TEXT_TOGGLE_NAVIGATION}</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
						</button>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<div class="navbar-left navbar-text">
								{$NAVBAR_TITLE}
						</div>
				</div>
		</nav>
		
		<div class="mvbox">
				<div class="mvbox-body">
						<form role="form" action="{$DATA.url}" method="POST" class="form">
								<div class="row">
										<div class="col-xs-12 col-md-8">					
												
												{if $DATA.data.id != 0}								
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="id">{$smarty.const.TEXT_LABEL_CONTENT_ID}</label>
																		<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_CONTENT_ID}" name="id" value="{$DATA.data.id}" readonly="readonly" />
																</div>
														</div>
														
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="created_on">{$smarty.const.TEXT_LABEL_CREATED_ON}</label>
																		<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_CREATED_ON}" name="id" value="{$DATA.data.created_on}" readonly="readonly" />
																</div>
														</div>
												{/if}
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="status">{$smarty.const.TEXT_LABEL_STATUS}</label>
																<select name="status" class="form-control">
																		<option value="0"{if 0 == $DATA.data.status} selected="selected"{/if}>Inaktiv</option>
																		<option value="1"{if 1 == $DATA.data.status} selected="selected"{/if}>Aktiv</option>
																</select>
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="referrer_accounts_id">{$smarty.const.TEXT_LABEL_REFERRER_ACCOUNT}</label>
																<select name="referrer_accounts_id" class="form-control">
																		<option value="0"{if 0 == $DATA.data.referrer_accounts_id} selected="selected"{/if}>Bitte w√§hlen</option>
																		{foreach from=$REFERRER_PLATFORMS item=account}
																				<option value="{$account.id}"{if $account.id == $DATA.data.referrer_accounts_id} selected="selected"{/if}>{$account.company}</option>
																		{/foreach}
																</select>
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="final_url">{$smarty.const.TEXT_LABEL_FINAL_URL}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_FINAL_URL}" name="final_url" value="{$DATA.data.final_url}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="link_data">{$smarty.const.TEXT_LABEL_LINK_DATA}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_LINK_DATA}" name="link_data" value="{$DATA.data.link_data}" />
														</div>
												</div>
												
												<div class="row">
														<div class="form-group col-sm-12">
																<label for="link_type">{$smarty.const.TEXT_LABEL_LINK_TYPE}</label>
																<input type="text" class="form-control" placeholder="{$smarty.const.TEXT_LABEL_LINK_TYPE}" name="link_type" value="{$DATA.data.link_type}" />
														</div>
												</div>
										</div>
										
										<div class="col-md-4">
												{if $DATA.data.id != 0}
														<div class="row">
																<div class="form-group col-sm-12">
																		<label for="replace_url" class="text-success">{$smarty.const.TEXT_LABEL_REPLACE_URL}</label><br />
																		<div>http://{$SITE_URL|htmlspecialchars}?s=cUrlshortener&r={$DATA.data.id}</div>
																</div>
														</div>
												{/if}
										</div>
										
										
										<div class="col-xs-12">
												<div class="row">
														<div class="form-group col-sm-12">
																<input type="hidden" name="id" id="id" value="{$DATA.data.id}" />
																<button type="submit" class="btn btn-primary">{$smarty.const.TEXT_BUTTON_SAVE}</button>
														</div>
												</div>
										</div>
								</form>
						</div>
				</div>
		</div>
</div>
